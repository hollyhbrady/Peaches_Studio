{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>
<p><a href="/members/new">Add new Member</a></p>
<hr>
<h2>Current Members</h2>
<table margin-left=100px margin-right=10% width="60%">
  <tr align="left" style="font-size: 19px;">
    <th>Name</th>
    <th>Membership Level</th>
    <th></th>
    <th></th>
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/members/{{member.id}}">{{member.name}}</a></td>
    <td>{{member.membership}}</td>
    <td>
      <form class="button" action="/members/{{member.id}}/delete" method='POST'> 
        <input type="submit" value="delete">
      </form>
    </td>
    <td>
      <form class="button" action="/members/{{member.id}}/edit">
        <input type="submit" value="edit">
    </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
