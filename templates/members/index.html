{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>
<p><a href="/members/add">Add new Member</a></p>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Membership Level</th>
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/members/{{member.id}}">{{member.name}}</a></td>
    <td>|</td>
    <td>{{member.membership}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
