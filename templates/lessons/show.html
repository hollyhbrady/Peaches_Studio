{% extends 'base.html' %}

{% block content %}

<h3>{{lesson.name}}</h3>
<p>Category: &nbsp {{lesson.category}}</p>
<p>Day: &nbsp {{lesson.day}}</p>
<h4>Booked by:</h4>
<ol>
    {% for member in members  %}
    <li> &nbsp {{member.name}}</li>
    {% endfor %}
</ol>
<hr>
<h4>Lesson Capacity:</h4>
{{lesson.capacity}}
<h4>Remaining Vacancy:</h4>

{{vacancy}}

{% endblock %}
