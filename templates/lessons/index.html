{% extends 'base.html' %}

{% block content %}

<h1>Lessons</h1>
<p><a href="/lessons/new">Add new Lesson</a></p>

<table>
  <tr>
    <th>Name</th>
    <th>Category</th>  
    <th>Capacity</th>
    <th>Day</th>
    <th>Time</th>
    <th></th>
    <th></th>
    <th>Duration</th>
    <th></th>
    <th></th>
  </tr>
  {% for lesson in lessons %}
  <tr>
    <td><a href="/lessons/{{lesson.id}}"> {{lesson.name}} </a></td>
    
    <td>{{lesson.category}}</td>
    <td>{{lesson.capacity}}</td>
    <td>{{lesson.day}}</td>
    <td>{{lesson.time}}</td>
    <td></td>
    <td></td>
    <td>{{lesson.duration}} minutes</td>
    <td>
      <form action="/lessons/{{lesson.id}}/delete" method='POST'> 
        <input type="submit" value="delete">
      </form>
    </td>
    <td>
      <form action="/lessons/{{lesson.id}}/edit">
        <input type="submit" value="edit">
    </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
